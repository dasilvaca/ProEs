{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <input type="text" 
                name="username" 
                maxlength="150" 
                autofocus="" 
                required="" 
                id="id_username">
        <input type="text" 
                name="first_name" 
                maxlength="30" 
                id="id_first_name">
        <input type="text" 
                name="last_name" 
                maxlength="150" 
                id="id_last_name">
        <input type="email" 
                name="email" 
                maxlength="254" 
                id="id_email">
        <input type="password" 
                name="password1" 
                autocomplete="new-password" 
                required="" 
                id="id_password1">
        <input type="password" 
                name="password2" 
                autocomplete="new-password" 
                required="" 
                id="id_password2">
        <button type="submit" >Guardar</button>
    </form>
</div>
{% endblock %}
