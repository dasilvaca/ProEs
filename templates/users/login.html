{% extends "common/base_users.html" %}
{% load static %}

{% block  head_content %}
    <title>ProEs | Login</title>
{% endblock %}

{% block form_title %}Ingreso de profes{% endblock %}

{% block base_users %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group text-start" style="">

            <input type="text" 
                    class="form-control" 
                    id="input_dni" 
                    aria-describedby="dni_help"
                    placeholder="Documento de Identidad" 
                    pattern="^[\d]+$"
                    onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                    style="margin-top: 50px"
                    
                    name="username">

            <input type="password" 
                    class="form-control" 
                    id="teacher_password" 
                    aria-describedby="dni_help"
                    placeholder="Contrase単a" 
                    name="password">
            <input type="submit" class="btn-primary botones" value="Ingresar">

            <div class="text-center" style="margin-top: 15px">
                <a href="{% url 'password_reset' %}" class="users-redirect-link">多Olvidaste tu contrase単a?</a>
            </div>
            <div class="text-center">
                <a href="{% url 'signup' %}" class="users-redirect-link">多Es tu primera vez en ProEs? Registrate</a>
            </div>


        </div>
    </form>
{% endblock %}
