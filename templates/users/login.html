{% extends "common/base_users.html" %}
{% load static %}

{% block  head_content %}
    <title>ProEs | Login</title>
{% endblock %}

{% block form_title %}Ingreso de profes{% endblock %}

{% block base_users %}
    <form>
        <div class="form-group text-start" style="">

            <input type="text" class="form-control form-users" id="input_dni" aria-describedby="dni_help"
                   placeholder="Documento de Identidad" pattern="^[\d]+$"
                   onkeypress='return event.charCode >= 48 && event.charCode <= 57' style="margin-top: 50px">

            <input type="password" class="form-control form-users" id="teacher_password" aria-describedby="dni_help"
                   placeholder="Contrase単a" name="xd">
            <a href="/courses">
                <input type="button" class="btn-primary botones" value="Ingresar">
            </a>

            <div class="text-center" style="margin-top: 15px">
                <a href="/recovery" class="users-redirect-link">多Olvidaste tu contrase単a?</a>
            </div>
            <div class="text-center">
                <a href="/users/signup" class="users-redirect-link">多Es tu primera vez en ProEs? Registrate</a>
            </div>


        </div>
    </form>
{% endblock %}
