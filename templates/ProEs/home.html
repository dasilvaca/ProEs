{% extends "ProEs/home_base.html" %}
{% load static %}

{% block home_content %}
    <div class="column-12">

            <button type="button" class="btn btn-light btn-lg"
                    style="font-size: xx-large; margin: 4px; font-family: 'Inter', sans-serif">
                {% if request.user.is_authenticated %}
                <a href="{% url 'courses' %}" style="text-decoration: none; color: blueviolet">
                {% else %}
                 <a href="{% url 'logout' %}" style="text-decoration: none; color: blueviolet">
                 {% endif %}
                <p1>
                    <b>Profesores</b>
                </p1>
                </a>
            </button>


            <button type="button" class="btn btn-light btn-lg"
                    style="font-size: xx-large; font-family: Helvetica; margin: 4px">
                <a href="/students" style="text-decoration: none; color: blueviolet">
                <p1>
                    <b>Estudiantes</b>
                </p1>
                </a>
            </button>

    </div>
{% endblock %}
